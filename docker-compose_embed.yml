services:
  vllm-embed:
    image: bolz213/ubuntu-uv:ubuntu22.04-uv0.10.6-vllm0.16.0
    container_name: vllm-embed
    gpus: all
    ipc: host
    command: ["/scripts/start_embed.sh"]
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
